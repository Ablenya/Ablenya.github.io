
<!DOCTYPE html>
<html>
<head>
    <title>Combined Maps</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
        }
    </style>
</head>
<body>
    
    <select id="map_select">
        <option value="Sound_of_Rate_soundscape.html">Hoe aangenaam was het geluidslandschap?</option>
        <option value="Sound_of_Traffic.html">Verkeergeluiden</option>
        <option value="Sound_of_Silence.html">Stilte</option>
        <option value="Sound_of_Natural sounds.html">Natuurgeluiden</option>
    </select>
    <br><br>
    <iframe id="map_frame" width="100%" height="600" frameborder="0" src="Sound_of_Rate_soundscape.html"></iframe>

    <script>
        var dropdown = document.getElementById("map_select");
        var mapFrame = document.getElementById("map_frame");

        dropdown.onchange = function() {
            var selectedMap = dropdown.options[dropdown.selectedIndex].value;
            mapFrame.src = selectedMap;
        };
    </script>
</body>
</html>
