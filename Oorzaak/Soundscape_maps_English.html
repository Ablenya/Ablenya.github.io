
<!DOCTYPE html>
<html>
<head>
    <title>Your soundscape</title>
    <style>
        body {
            font-family: 'CustomFont';
            src: url('file:///C:/Users/ABarros/Downloads/MuseoSans_300.otf') format('opentype');
         
        }
        /* Target the select element to adjust its font size */
        select#map_select {
            font-size: 17px; /* Change this value to adjust the font size */
        }
        
    </style>
</head>
<body>
    
    <select id="map_select">
        <option value="https://Ablenya.github.io/Maps in English/Sound_of_Rate_soundscape_English.html">How did you like the soundscape?</option>
        <option value="https://Ablenya.github.io/Maps in English/Sound_of_Traffic_English.html">Traffic noise</option>
        <option value="https://Ablenya.github.io/Maps in English/Sound_of_Silence_English.html">Silence</option>
        <option value="https://Ablenya.github.io/Maps in English/Sound_of_Natural sounds_English.html">Nature sounds</option>
    </select>
    <br><br>
    <iframe id="map_frame" width="100%" height="700" frameborder="0" src="https://Ablenya.github.io/Maps in English/Sound_of_Rate_soundscape_English.html"></iframe>

    <script>
        var dropdown = document.getElementById("map_select");
        var mapFrame = document.getElementById("map_frame");

        dropdown.onchange = function() {
            var selectedMap = dropdown.options[dropdown.selectedIndex].value;
            mapFrame.src = selectedMap;
        };
    </script>
</body>
</html>
